<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="visible-content">
            <button type="button" class="new-book-button">New Book</button>

            <div class="books-container">
                
            </div>
        </div>

        <div class="new-book-input">
            <form>
                <button type="button" id="close">X</button>

                <label for="book-title">Book Title:</label>
                <input type="text" name="book title" id="book-title" required>

                <label for="book-author">Book Author:</label>
                <input type="text" name="book author" id="book-author" required>

                <label for="book-pages">Book Pages:</label>
                <input type="number" name="book pages" id="book-pages">

                <label for="book-read-status">Book has been read:</label>
                <select name="book read status" id="book-read-status">
                    <option value="true">True</option>
                    <option value="false" selected>False</option>
                </select>

                <button id="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script type="module" src="scripts/makeBook.js"></script>
    <script type="module" src="scripts/displayBooks.js"></script>
</body>
</html>
